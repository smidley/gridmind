services:
  gridmind:
    build: .
    container_name: gridmind
    restart: unless-stopped
    ports:
      - "8080:8000"
    volumes:
      - gridmind-data:/app/data
    env_file:
      - path: .env
        required: false
    environment:
      - GRIDMIND_DATA_DIR=/app/data

volumes:
  gridmind-data:
    driver: local
